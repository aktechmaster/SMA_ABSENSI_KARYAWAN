<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logosmpit.png">
    <title>Form Absensi Karyawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Palette Biru Cerah & Teknologi (Sama dengan sebelumnya) */
            --primary: #0284c7;      
            --accent: #06b6d4;       
            --bg-page: #f0f9ff;      
            --glass-bg: rgba(255, 255, 255, 0.75); 
            --text-main: #334155;    
            --text-light: #64748b;   
            --input-bg: #ffffff;     
            --shadow: 0 10px 40px -10px rgba(2, 132, 199, 0.2); 
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-page);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(2, 132, 199, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 15px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Sedikit lebih ramping untuk form absensi */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-logo {
            width: 90px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(2, 132, 199, 0.2));
            transition: transform 0.3s;
        }
        
        .header-logo:hover { transform: scale(1.05); }

        .header h2 {
            font-size: 1.6rem;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* INPUT STYLING */
        .input-group { margin-bottom: 20px; position: relative; }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.25s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(2, 132, 199, 0.1);
        }

        /* ICONS */
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--primary); z-index: 2;
        }
        .input-wrapper input { padding-left: 45px; }

        /* BUTTON SUBMIT */
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(2, 132, 199, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(6, 182, 212, 0.5);
        }
        
        .btn-submit:disabled {
            background: #cbd5e1;
            cursor: wait;
        }

        /* FOOTER */
        .footer-credit {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        .footer-credit span {
            color: var(--primary);
            font-weight: 700;
        }

        /* LOADER */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-text { display: none; margin-left: 10px; font-size: 0.9rem; color: var(--primary); font-style: italic;}

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logosmpit.png" alt="Logo Instansi" class="header-logo">
        
        <h2>Form Absensi Karyawan</h2>
        <p>Smart Input System v2.0</p>
    </div>

    <form name="submit-to-google-sheet">
        
        <div class="input-group">
            <label>Tanggal</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-calendar"></i>
                <input type="date" name="tanggal" id="tanggal" class="form-control" required>
            </div>
        </div>

        <div class="input-group">
            <label>Nama Guru / Karyawan</label>
            <select name="nama" id="namaGuru" class="form-control" required>
                <option value="">Memuat Database...</option>
            </select>
            <small id="loading-msg" class="loading-text">Sedang menyinkronkan data...</small>
        </div>

        <div class="input-group">
            <label>Keterangan</label>
            <select name="keterangan" class="form-control" required>
                <option value="" disabled selected>Pilih Status...</option>
                <option value="Sakit">Sakit</option>
                <option value="Izin">Izin</option>
                <option value="Alfa">Alfa</option>
            </select>
        </div>

        <div class="input-group">
            <label>Catatan</label>
            <div class="input-wrapper">
                <i class="fa-regular fa-pen-to-square"></i>
                <input type="text" name="catatan" class="form-control" placeholder="Keterangan tambahan (opsional)...">
            </div>
        </div>

        <button type="submit" class="btn-submit">
            <span class="btn-text">KIRIM DATA</span>
            <span class="loader"></span>
        </button>

        <div class="footer-credit">
            &copy; 2026 <span>aktechmaster</span> <br>
            Designed & Developed by aktechmaster
        </div>

    </form>
</div>

<script>
    // --- KONFIGURASI ---
    // GANTI URL INI DENGAN URL WEB APP DARI LANGKAH 1
    const scriptURL = 'https://script.google.com/macros/s/AKfycbycCRPI3HJdXxCg6PXbCh9AZED8q7ukYhrtZcSx5x_AstEc_i51F32iWI5izhc_KieS/exec'; 

    const form = document.forms['submit-to-google-sheet'];
    const btnSubmit = document.querySelector('.btn-submit');
    const btnText = document.querySelector('.btn-text');
    const loader = document.querySelector('.loader');
    const selectGuru = document.getElementById('namaGuru');
    const inputTanggal = document.getElementById('tanggal');

    // 1. Set Tanggal Hari Ini Otomatis
    const today = new Date().toISOString().split('T')[0];
    inputTanggal.value = today;

    // 2. Load Data Guru dari Spreadsheet saat halaman dibuka
    window.addEventListener('load', () => {
        document.getElementById('loading-msg').style.display = 'block';
        
        fetch(scriptURL)
            .then(response => response.json())
            .then(response => {
                let html = '<option value="" disabled selected>Pilih Nama Anda...</option>';
                response.data.forEach(nama => {
                    html += `<option value="${nama}">${nama}</option>`;
                });
                selectGuru.innerHTML = html;
                document.getElementById('loading-msg').style.display = 'none';
            })
            .catch(error => {
                console.error('Error loading names!', error.message);
                selectGuru.innerHTML = '<option value="">Gagal Memuat Data</option>';
                document.getElementById('loading-msg').innerText = 'Gagal koneksi ke database';
            });
    });

    // 3. Kirim Data ke Spreadsheet
    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // UI Loading State
        btnSubmit.disabled = true;
        btnText.innerText = 'MENGIRIM...';
        loader.style.display = 'inline-block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // Reset Form & UI
                btnSubmit.disabled = false;
                btnText.innerText = 'KIRIM DATA';
                loader.style.display = 'none';
                
                // Alert Sukses (Simple)
                alert('Data Absensi Berhasil Disimpan!');
                form.reset();
                inputTanggal.value = today; // Set tanggal lagi setelah reset
            })
            .catch(error => {
                btnSubmit.disabled = false;
                btnText.innerText = 'COBA LAGI';
                loader.style.display = 'none';
                console.error('Error!', error.message);
                alert('Terjadi kesalahan saat mengirim data. Coba lagi.');
            });
    });
</script>

</body>
</html>
